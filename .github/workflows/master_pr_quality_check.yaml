name: MASTER-PR-QUALITY-CHECK
on:
  pull_request:
    branches: [master]

jobs:
  test-pull-request:
    name: Validating PR is safe
    runs-on: ubuntu-latest
    env:
      HOST_NODE_VERSION: "18"
      HOST_PNPM_VERSION: "8"
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ–¥ï¸ Applying accepted Node version
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.HOST_NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.HOST_PNPM_VERSION }}

      - name: ğŸ¤ Installing dependencies
        working-directory: ./backend
        run: pnpm i

      - name: ğŸ§¦ Checking adherence to coding standards
        working-directory: ./backend
        run: pnpm run lint

      - name: ğŸ Runing unit tests
        working-directory: ./backend
        run: pnpm run test

      - name: ğŸ—ï¸ Testing if project can be built
        working-directory: ./backend
        run: pnpm run build
